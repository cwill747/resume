name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Install TeX Live
        uses: zauguin/install-texlive@v2
        with:
          packages: >
            latex latex-bin latex-bin-dev xetex latex-tools
      - name: Compile LaTeX document
        run: xelatex resume.tex
      - name: Install ghostscript
        run: sudo apt install ghostscript
      - name: Change ImageMagick security policy
        run: |
          DQT='"'
          SRC="rights=${DQT}none${DQT} pattern=${DQT}PDF${DQT}"
          RPL="rights=${DQT}read\|write${DQT} pattern=${DQT}PDF${DQT}"
          sudo sed -i "s/$SRC/$RPL/" /etc/ImageMagick-6/policy.xml
      - name: Create png from resume
        run: |
          rm -f resume.png
          sudo sed -i 's#<policy domain="coder" rights="none" pattern="PDF" />#<policy domain="coder" rights="read|write" pattern="PDF" />#' /etc/ImageMagick-6/policy.xml
          convert -density 576 resume.pdf resume.png
      - uses: actions/upload-artifact@v2
        with:
          name: resume.pdf
          path: resume.pdf
      - uses: actions/upload-artifact@v2
        with:
          name: resume-0.png
          path: resume-0.png
      - uses: actions/upload-artifact@v2
        with:
          name: resume-1.png
          path: resume-1.png
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Cameron Will
          author_email: cameron@thewills.net
          message: "Automatic update of resume.pdf"
          add: '["resume.pdf", "resume-0.png", "resume-1.png"]'
